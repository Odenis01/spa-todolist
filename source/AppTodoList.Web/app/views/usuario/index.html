<section class="content-header">
    <h1>Usuários <small>TodoList</small></h1>
    <ol class="breadcrumb">
        <li><a href="#/">Painel</a></li>
        <li class="active">Usuários</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-8">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>E-mail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="usuario in vm.usuarios">
                        <td><a href="javascript:void(0)" ng-click="SelecionarUsuario(usuario.id)">{{ usuario.nome }}</a></td>
                        <td class="col-md-1 text-center">{{ usuario.email }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <div class="box box-primary">
                <form name="editorusuarioForm" ng-submit="SalvarUsuario()">
                    <div class="box-body">
                        <div class="form-group">
                            <label>Cód.</label><br />
                            <span>{{ vm.usuario.id }}</span>
                        </div>
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" class="form-control" name="nome" ng-model="vm.usuario.nome" placeholder="Nome do Usuário">
                        </div>
                        <div class="form-group">
                            <label>E-mail</label>
                            <input type="email" class="form-control" name="email" ng-model="vm.usuario.email" placeholder="E-Mail do Usuário">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="Salvar">
                            <div class="btn-group pull-right">
                                <a href="javascript:void(0)" class="btn" ng-click="NovaUsuario()"><i class="fa fa-plus-square"></i> Novo</a>
                                <a style="display:none;" href="javascript:void(0)" class="btn" ng-click="ApagarUsuario()"><i class="fa fa-minus-square"></i> Exlcuir</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
