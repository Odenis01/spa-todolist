<!DOCTYPE html>
<html ng-app="appTodoList">
<head>
    <meta charset="UTF-8">
    <title>TodoList - Controle de tarefas</title>

    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/font-awesome.min.css" rel="stylesheet" />
    <link href="content/css/ionicons.min.css" rel="stylesheet" />
    <link href="content/css/AdminLTE.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>
<body class="skin-blue">

    <header class="header">
        <a href="#/" class="logo">TodoList</a>

        <nav class="navbar navbar-static-top" role="navigation">
            <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
        </nav>
    </header>

    <div class="wrapper row-offcanvas row-offcanvas-left">
        <aside class="left-side sidebar-offcanvas">
            <section class="sidebar">
                <ul class="sidebar-menu">
                    <li class="active treeview">
                        <a href="#"><i class="fa fa-home"></i><span>Painel</span> <i class="fa fa-angle-left pull-right"></i></a>
                        <ul class="treeview-menu">
                            <li><a href="#/"><i class="fa fa-circle-o text-blue"></i>Todos</a></li>
                            <li><a href="#/home/afazer"><i class="fa fa-circle-o text-red"></i>À fazer</a></li>
                            <li><a href="#/home/feitos"><i class="fa fa-circle-o text-green"></i>Feitos</a></li>
                        </ul>
                    </li>

                    <li>
                        <a href="#/categorias">
                            <i class="fa fa-list-ul"></i> <span>Categorias</span>
                        </a>
                    </li>
                    <li>
                        <a href="#/usuarios">
                            <i class="fa fa-user-md"></i> <span>Usuários</span>
                        </a>
                    </li>
                    <li>
                        <a href="#/tarefas">
                            <i class="fa fa-table"></i> <span>Tarefas</span>
                        </a>
                    </li>                    
                </ul>
            </section>
        </aside>

        <aside class="right-side" ng-view=""></aside>
    </div>

    <script src="content/js/jquery-1.9.1.min.js"></script>
    <script src="content/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.0/js/toastr.min.js"></script>
    <script src="content/js/app.js"></script>

    <script src="content/js/angular.min.js"></script>
    <script src="content/js/angular-route.min.js"></script>
    <script src="content/js/angular-animate.min.js"></script>

    <script src="app/config.js"></script>
    <script src="app/routes.js"></script>
    <script src="app/views/home/HomeController.js"></script>
    <script src="app/views/categoria/CategoriaController.js"></script>
    <script src="app/views/tarefa/TarefaController.js"></script>
    <script src="app/views/usuario/UsuarioController.js"></script>

    <script>
        $(document).ready(function () {
            toastr.options = {
                "closeButton": true,
                "positionClass": "toast-bottom-right",
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            }
        });
    </script>

</body>
</html>
